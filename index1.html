         <script>  
            function enviarDatos() {
            var nombre = document.getElementById("Nombre").value.trim();
            var apellido = document.getElementById("Apellido").value.trim();
            var dni = document.getElementById("Documento").value.trim();
            var mail = document.getElementById("Email").value.trim();
            var telefono = document.getElementById("Telefono").value.trim();
            var localidad = document.getElementById("Localidad").value.trim();
            var estudios = document.getElementById("Estudios").value.trim();
            
            if (nombre === "" || apellido === "" || dni === "" || mail === "" || telefono === "" || localidad === "" || estudios === "") {
            alert("No puede haber campos vacíos.");
        } else {
            alert("Los datos fueron enviados con éxito.");
            // Aquí puedes enviar el formulario
         }
        }
   
        </script>

         <script>
            function mensaje(){
                alert("SUS DATOS FUERON ENVIADOS CON EXITO, MUCHAS GRACIAS");
            }
        </script>
        
        <script>
            function loadProfilePicture(event) {
                var file = event.target.files[0];
            if (file.type === "image/jpeg") { // Verifica la extensión del archivo
                var preview = document.getElementById("profile-picture-preview");
                preview.style.display = "block";
                preview.src = URL.createObjectURL(file);
            } else {
            alert("Solo se permiten imágenes en formato JPG."); // Muestra un mensaje de error
            }
        }
        </script>

    
        <!--===============================================================================================-->	

        <div class="limiter">
            <div class="container-login100"><!--=========FONDO DE PANTALLA MORADO=============-->
            <div class="wrap-login100"><!--=========COLOR BLANCO DEL FORMULARIO=============-->

						</span>
